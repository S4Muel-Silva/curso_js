<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras.<br/>`)
        document.write(`nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`nome em minúsculas é ${nome.toLowerCase()}<br/>`)
        // numero.toFixed(outro numero) fixa uma quantidade específica de casas decimais em um number
        // .toFixed(2).replace('.' , ',') troca o ponto pela vírgula em números reais 
        //a.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
    
</body>
</html>
