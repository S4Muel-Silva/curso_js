<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora virar garoto de programa</title>
    <style>
        /*comentário*/
        body{
            background-color: brown;
            color: bisque;
        }
        h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <!--comentário-->
    <h1>Um bom dia pra sua mãe</h1>
    <p>Aquela respeitosa senhora</p>
    <script>
        //comentário
        /*outro comentário*/

        var num = Number.parseInt(window.prompt('digite um numero') )
                //Number.parseFloat para números reais, ou apenas Number
        var num2 = Number(window.prompt('digite outro numero') )
                //pra converter de number para string: String(n) ou n.toString()
        soma = num + num2
        window.alert(`a soma dos numeros ${num} e ${num2} é igual a ${soma}`)
        /*
        string + string faz concatenação
        number + number faz adição
        */

        /*
        s = 'JavaScript'

        `frase ${s}` usa template string pra concatenar
        s.length diz quantos caracteres tem uma string
        s.toUpperCase()
        s.toLowerCase()
        */
    </script>
</body>
</html>
